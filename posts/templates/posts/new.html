{% extends 'base.html' %}
{% load static %}
{% block content %}
    {% if user.is_authenticated %} {#유저가 로그인한 상태라면 #}

        <div class="container1">
            <h1 style = "font-weight: bold; color: rgb(32, 84, 179);">상품 판매</h1>
            <form action="{% url 'posts:create' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                <label>상품 이름</label>
                <input type="text" class="form-control" name="item">
                </div>
                <div class="form-group">
                <label>상품 설명</label>
                <input type="text" class="form-control" name="explanation">
                </div>
                <div class="form-group">
                <label>상품 가격</label>
                <input type="text" class="form-control" name="price">
                </div>
                <div class="form-group">
                <label>상품 재고</label>
                <input type="text" class="form-control" name="stock">
                </div>
                <input type="submit" value="글 작성" class="btn btn-outline-primary">
                <input type="file" name ="image">
            </form>
        </div>
    {% else %}
        <h3> 로그인 후 이용이 가능합니다.</h3>
        <a href="{% url 'account_login' %}" class="btn btn-warning">로그인</a>
        <a href="{% url 'account_signup' %}" class="btn btn-warning">회원가입</a>
    {% endif %}
{% endblock %}
